<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golf Buddy</title>
  <style>
    :root{
      --green-dark:#2f5b44;
      --green-mid:#7fa184;
      --bg:#ffffff;
      --card:#efe9e9;
      --line:#d7d3d3;
      --text:#1b1b1b;
      --muted:#666;
      --panel-line:#e6e6e6;
      --shadow:0 18px 40px rgba(0,0,0,.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .app{
      max-width: 980px;
      margin: 18px auto;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    .topbar{
      height:74px;
      background: var(--green-dark);
      display:grid;
      grid-template-columns: 120px 1fr 120px;
      align-items:center;
      padding: 0 18px;
    }
    .logo-pill{
      width:64px;
      height:34px;
      border-radius:999px;
      background: rgba(255,255,255,.86);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 13px;
      color:#2b2b2b;
      user-select:none;
    }
    .title{
      text-align:center;
      font-size: 34px;
      font-weight: 700;
      font-style: italic;
      color:#0b0b0b;
      letter-spacing:.5px;
      transform: translateY(2px);
    }
    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
    }
    .icon-btn{
      width:38px;
      height:38px;
      border-radius:999px;
      border:0;
      background: rgba(255,255,255,.92);
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .icon-btn svg{ width:20px; height:20px; }

    .nav{
      height:34px;
      background: var(--green-mid);
      display:flex;
      align-items:center;
      gap: 16px;
      padding: 0 18px;
      border-bottom: 1px solid rgba(0,0,0,.12);
    }
    .nav a{
      text-decoration:none;
      color: rgba(255,255,255,.95);
      font-size: 20px;
      line-height: 1;
      padding: 4px 0;
      cursor: default;
    }

    .content{
      padding: 18px 18px 26px;
      background:#fff;
      min-height: 420px;
    }

    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    h2.section-title{
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      font-style: italic;
    }
    .btn{
      border:0;
      border-radius: 10px;
      padding: 9px 12px;
      cursor:pointer;
      background: var(--green-dark);
      color:#fff;
    }
    .btn.secondary{
      background:#f1f1f1;
      color:#111;
      border: 1px solid #dedede;
    }

    .course-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      align-items:stretch;
    }
    .course-card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 260px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .course-card:focus{
      outline: 2px solid rgba(47,91,68,.45);
      outline-offset: 2px;
    }
    .course-card:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    .course-name{
      text-align:center;
      font-size: 22px;
      color:#404040;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .img-ph{
      border: 1px solid #bfbaba;
      background:#a9a6a6;
      height: 140px;
      display:grid;
      place-items:center;
      color:#2c2c2c;
      font-size: 18px;
      overflow:hidden;
    }
    .img-ph img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .desc{
      text-align:center;
      font-size: 18px;
      color:#4a4a4a;
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 54px;
    }
    .meta{
      text-align:center;
      font-size: 13px;
      color: var(--muted);
    }
    .note{
      color: var(--muted);
      font-size: 13px;
      margin-top: 8px;
    }
    label{ display:block; font-size: 13px; margin-top: 10px; color:#333; }
    input, textarea, select{
      width:100%;
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #d7d7d7;
      border-radius: 10px;
      font: inherit;
      background:#fff;
    }
    .btn-row{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.40);
      display:none;
      align-items:flex-start;
      justify-content:center;
      padding: 18px;
      overflow:auto;
      z-index: 999;
    }
    .modal.open{ display:flex; }
    .modal-card{
      width: min(980px, 100%);
      background:#fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.10);
      padding: 16px;
    }
    .modal-top{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .modal-title{
      font-size: 20px;
      font-weight: 700;
      color:#111;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .detail-grid{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      align-items:start;
    }
    .detail-img{
      height: 220px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background:#a9a6a6;
      overflow:hidden;
      display:grid;
      place-items:center;
      color:#2c2c2c;
    }
    .detail-img img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .detail-meta{
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .detail-h{
      margin: 0 0 8px;
      font-size: 15px;
      font-weight: 700;
      color:#111;
    }
    .detail-box{
      border: 1px solid var(--panel-line);
      border-radius: 12px;
      padding: 12px;
      background:#fff;
    }

    @media (max-width: 940px){
      .app{ margin:0; border-radius:0; }
      .course-grid{ grid-template-columns: 1fr; }
      .title{ font-size: 28px; }
      .detail-grid{ grid-template-columns: 1fr; }
      .detail-img{ height: 200px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="logo-pill">Logo</div>
      <div class="title">Golf Buddy</div>
      <div class="actions">
        <button class="icon-btn" type="button" aria-label="Search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M20 20l-3.5-3.5"></path>
          </svg>
        </button>
        <button class="icon-btn" type="button" aria-label="Profile">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="16" cy="5" r="2"></circle>
            <path d="M7 21l3-10 4 2 2 8"></path>
            <path d="M10 11l6-3"></path>
            <path d="M18 7v14"></path>
          </svg>
        </button>
      </div>
    </header>

    <nav class="nav">
      <a href="#">Home</a>
    </nav>

    <main class="content">
      <section id="tab-home">
        <div class="section-head">
          <h2 class="section-title">Popular Golf Courses</h2>
          <div style="display:flex; gap:10px;">
            <button class="btn" id="btnOpenAddPost" type="button">Add post</button>
            <button class="btn secondary" id="btnRefreshHome" type="button">Refresh</button>
          </div>
        </div>
        <div class="course-grid" id="coursesGrid"></div>
        <div class="note" id="homeNote"></div>
      </section>

      <div class="modal" id="detailModal" aria-hidden="true">
        <div class="modal-card">
          <div class="modal-top">
            <button class="btn secondary" id="btnCloseDetail" type="button">Back</button>
            <div class="modal-title" id="detailTitle">Post</div>
            <div style="flex:1;"></div>
            <button class="btn secondary" id="btnEditPost" type="button">Edit</button>
          </div>

          <div class="detail-grid">
            <div class="detail-left">
              <div class="detail-img" id="detailImgWrap"></div>
              <div class="detail-meta" id="detailMeta"></div>
            </div>

            <div class="detail-right">
              <!-- Translate controls (detail) -->
              <div style="display:flex; gap:10px; align-items:center; justify-content:flex-end; margin: 2px 0 10px;">
                <select id="detailLang">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="it">Italian</option>
                  <option value="pt">Portuguese</option>
                  <option value="nl">Dutch</option>
                </select>
                <button class="btn secondary" id="btnTranslateDetail" type="button">Translate</button>
                <button class="btn secondary" id="btnResetDetail" type="button">Original</button>
              </div>
              <div class="note" id="detailTranslateNote"></div>

              <h3 class="detail-h">Description</h3>
              <div class="detail-box" id="detailDesc"></div>

              <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:12px;">
                <h3 class="detail-h" style="margin:0;">Reviews</h3>
                <button class="btn secondary" id="btnOpenAddReview" type="button">Add review</button>
              </div>
              <div class="detail-box" id="detailReviews">
                <div class="note">Loadingâ€¦</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="addPostModal" aria-hidden="true">
        <div class="modal-card">
          <div class="modal-top">
            <button class="btn secondary" id="btnCloseAddPost" type="button">Back</button>
            <div class="modal-title">Add post</div>
          </div>

          <div class="detail-grid">
            <div class="detail-right" style="width:100%;">
              <label>User ID</label>
              <input id="addPostUserId" placeholder="e.g. paddy12345" />

              <label>Course Name</label>
              <input id="addPostCourseName" placeholder="e.g. Royal Portrush" />

              <label>Description</label>
              <textarea id="addPostDescription" rows="4" placeholder="description"></textarea>

              <!-- Translate controls (add post) -->
              <div style="display:flex; gap:10px; align-items:center; justify-content:flex-end; margin-top:10px;">
                <select id="addPostLang">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="it">Italian</option>
                  <option value="pt">Portuguese</option>
                  <option value="nl">Dutch</option>
                </select>
                <button class="btn secondary" id="btnTranslatePostDesc" type="button">Translate description</button>
              </div>
              <div class="note" id="addPostTranslateNote"></div>

              <label>Image</label>
              <input id="addPostFile" type="file" accept="image/*" />

              <div class="btn-row">
                <button class="btn" id="btnSubmitAddPost" type="button">Create</button>
              </div>

              <div class="note" id="addPostNote"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="addReviewModal" aria-hidden="true">
        <div class="modal-card">
          <div class="modal-top">
            <button class="btn secondary" id="btnCloseAddReview" type="button">Back</button>
            <div class="modal-title">Add review</div>
          </div>

          <div class="detail-grid">
            <div class="detail-right" style="width:100%;">
              <label>User ID</label>
              <input id="addReviewUserId" placeholder="e.g. paddy12345" />

              <label>Rating</label>
              <input id="addReviewRating" placeholder="e.g. 4" />

              <label>Review</label>
              <textarea id="addReviewText" rows="4" placeholder="write your review"></textarea>

              <!-- Translate controls (add review) -->
              <div style="display:flex; gap:10px; align-items:center; justify-content:flex-end; margin-top:10px;">
                <select id="addReviewLang">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="it">Italian</option>
                  <option value="pt">Portuguese</option>
                  <option value="nl">Dutch</option>
                </select>
                <button class="btn secondary" id="btnTranslateReviewText" type="button">Translate review</button>
              </div>
              <div class="note" id="addReviewTranslateNote"></div>

              <div class="btn-row">
                <button class="btn" id="btnSubmitAddReview" type="button">Create</button>
              </div>

              <div class="note" id="addReviewNote"></div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
